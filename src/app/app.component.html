<section >
  <input type="text" name="characterName">
  <label for="characterName">Character name</label>
  <ul>
    <li>
      <input type="text" name="characterClass" id="characterClass">
      <label for="characterClass">Class</label>
    </li>
    <li>
      <input type="number" readonly name="characterLevel" id="characterLevel">
      <label for="characterLevel">Level</label>
    </li>
    <li>
      <input type="text" name="characterClassBackground" id="characterClassBackground">
      <label for="characterClassBackground">Background</label>
    </li>
    <li>
      <input type="text" name="playerName" id="playerName">
      <label for="playerName">Player name</label>
    </li>
    <li>
      <input type="text" name="characterRace" id="characterRace">
      <label for="characterRace">Race</label>
    </li>
    <li>
      <input type="text" name="characterAlignment" id="characterAlignment">
      <label for="characterAlignment">Alignment</label>
    </li>
  </ul>
</section>
<section>
  <ul>
    <li *ngFor="let n of baseStatNames;">
      <input type="number" name="character{{n}}" id="character{{n}}">
      <label for="character{{n}}">{{n}}</label>
    </li>
  </ul>
</section>
<section>
  <input type="number" name="characterInspiration" id="characterInspiration">
  <label for="characterInspiration">Inspiration</label>
</section>
<section>
  <input type="number" name="characterProficiencyBonus" id="characterProficiencyBonus" readonly>
  <label for="characterProficiencyBonus">Proficiency Bonus</label>
</section>
<section>
  <ul>
    <li *ngFor="let n of baseStatNames;">
      <input type="checkbox" name="characterSave{{n}}ProfBonus" id="characterSave{{n}}ProfBonus">
      <input type="number" name="characterSave{{n}}" id="characterSave{{n}}" readonly>
      <label for="characterSave{{n}}ProfBonus">{{n}}</label>
    </li>
  </ul>
</section>
{{baseStats|async|json}}
